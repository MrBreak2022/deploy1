{% load static %}
<title>{{ title }}</title>
{% include 'navbar.html' %}
<head>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
</head>
<h1 align="center" ><b>Dashboard</b></h1>
<div class="container">
    <h1 align="center"><span class="badge badge-secondary badge-pill">Total Invoices: {{total_invoices}}</span></h1>
    <h1 align="center"><span class="badge badge-danger badge-pill">Total Items: {{total_stocks}}</span></h1>
</div>

<div class="MyForm">
<div class="col-sm-3" align="center">
	<div>
	  <div>
	    <span class="text-muted">Recent Invoices:</span>
	  </div>
	  {% for instance in queryset %}
	  <ul class="list-group mb-3">
	    <li class="list-group-item d-flex justify-content-between lh-condensed">
	      <div>
	        <h6 class="my-0">{{instance.company_name}}</h6><br>
	        <small class="text-muted">{{instance.invoice_date_created}}</small><br>
	      </div>
	      <div class="text-muted">PHP {{instance.total}}</div>
	    </li>
	  </ul>
	  {% endfor %}
	</div>
</div>
</div>
